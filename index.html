// ======== ゲーム変数 ========
let quizOrder = [];
let currentIndex = 0;
let score = 0;

// シャッフル関数
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// ゲーム開始
function startGame() {
  quizOrder = shuffleArray([...Array(questions.length).keys()]).slice(0, 10);
  currentIndex = 0;
  score = 0;
  document.getElementById("retry-btn").style.display = "none";
  loadQuestion();
}

// 問題読み込み
function loadQuestion() {
  const q = questions[quizOrder[currentIndex]];
  const quizArea = document.getElementById("quiz-area");
  quizArea.innerHTML = `
    <table>
      <tr>
        <td class="empty"></td>
        <td class="blank">${q.top}</td>
        <td class="empty"></td>
      </tr>
      <tr>
        <td class="blank">${q.left}</td>
        <td class="blank">
          <input type="text" id="answer" maxlength="1">
        </td>
        <td class="blank">${q.right}</td>
      </tr>
      <tr>
        <td class="empty"></td>
        <td class="blank">${q.bottom}</td>
        <td class="empty"></td>
      </tr>
    </table>
    <button onclick="checkAnswer()">答える</button>
  `;
  document.getElementById("result").textContent = "";
  document.getElementById("explanation").textContent = "";
  document.getElementById("next-btn").style.display = "none";
}

// 答え合わせ
function checkAnswer() {
  const q = questions[quizOrder[currentIndex]];
  const userAnswer = document.getElementById("answer").value.trim();
  const resultBox = document.getElementById("result");
  const explanationBox = document.getElementById("explanation");

  if (userAnswer === q.answer) {
    resultBox.innerHTML = `正解！ 🎉 <ruby><rb>${q.answer}</rb><rt>${q.reading}</rt></ruby>`;
    resultBox.style.color = "green";
    score++;
  } else {
    resultBox.innerHTML = `残念…正解は <ruby><rb>${q.answer}</rb><rt>${q.reading}</rt></ruby>`;
    resultBox.style.color = "red";
  }

  explanationBox.innerHTML = q.explanations.map(e => `<div>${e}</div>`).join("");
  document.getElementById("next-btn").style.display = "inline-block";
  document.querySelector('button[onclick="checkAnswer()"]').disabled = true;

  // 10問目なら「結果発表」に切り替え
  if (currentIndex === 9) { // 0スタートなので9が10問目
    document.getElementById("next-btn").textContent = "結果発表";
  } else {
    document.getElementById("next-btn").textContent = "次の問題へ";
  }
}


// 次の問題へ
document.getElementById("next-btn").addEventListener("click", () => {
  currentIndex++;
  if (currentIndex < quizOrder.length) {
    loadQuestion();
  } else {
    endGame();
  }
});

// ゲーム終了
function endGame() {
  document.getElementById("quiz-area").innerHTML =
    `<h2>お疲れ様でした！あなたのスコアは ${score} / ${quizOrder.length} です。</h2>`;
  document.getElementById("result").textContent = "";
  document.getElementById("explanation").textContent = "";
  document.getElementById("next-btn").style.display = "none";
  document.getElementById("retry-btn").style.display = "inline-block";
}

// やり直し
document.getElementById("retry-btn").addEventListener("click", startGame);

// 初期化
startGame();
